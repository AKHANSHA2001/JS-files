     <script>
      //IIFE => Immediately Invoked Function Expression
      //init starts
      //1. global variable pollution
      //2. init only //once
      //Examples of IIFE
      (function(){
        var counter = 10;
        counter++;
      })();

      (function fun(){
        console.log("Declaration");
      })();

      //ends here

      function SomeFun() {
        let counter = 100;
        counter = counter + 1;
        return counter;
      }
      console.log(SomeFun());
        
     </script>
